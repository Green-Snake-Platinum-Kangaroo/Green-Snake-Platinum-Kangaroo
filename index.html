<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Green Snake Platinum Kangaroo</title>
  <link rel='stylesheet' href='stylesheets/style.css' />

</head>
<body>
  <div id="container"></div>
</body>

  <script src="js/jquery.min.js"></script>
  <script src="js/three.min.js"></script>
  <script type="text/javascript">

  // set the scene size
  var WIDTH = window.innerWidth,
      HEIGHT = window.innerHeight;

  // set some camera attributes
  var VIEW_ANGLE = 45,
      ASPECT = WIDTH / HEIGHT,
      NEAR = 0.1,
      FAR = 10000;

  // get the DOM element to attach to
  var $container = $('#container');

  // create a WebGL renderer, camera and a scene
  var renderer = new THREE.WebGLRenderer();

  var camera = new THREE.PerspectiveCamera(  VIEW_ANGLE, ASPECT, NEAR, FAR  );

  var scene = new THREE.Scene();

  // the camera starts at 0,0,0 so pull it back
  camera.position.z = 300;

  // start the renderer
  renderer.setSize(WIDTH, HEIGHT);

  // and make it pretty
  renderer.setClearColorHex(0x555753, 1.0);
  renderer.clear();

  // attach the render-supplied DOM element
  $container.append(renderer.domElement);

  // create the clock's material
  var sphereMaterial = new THREE.MeshLambertMaterial({
      color: 0x0000FF,
      transparent: false
  });

  // set up the clock vars
  var radius = 50;
  var segments = 50;
  var rings = 50;

  var radiusTop = 50;
  var radiusBottom = 51;
  var height = 4;
  var radiusSegments = 48;
  var heightSegments = 1;
  var openEnded = false;

  // create a new mesh with clock geometry

  var geometry = new THREE.CylinderGeometry(radiusTop, radiusBottom, height, radiusSegments, heightSegments, openEnded);

  var clock = new THREE.Mesh(geometry, sphereMaterial);

  // add the clock to the scene
  scene.add(clock);

  // and the camera
  scene.add(camera);

  // create a point light
  var spotLight = new THREE.SpotLight( 0xFFFFFF, 1);

  // set its position
  spotLight.position.x = 170;
  spotLight.position.y = 330;
  spotLight.position.z = -160;

  // add to the scene
  scene.add(spotLight);

  // enable shadows on the renderer
  renderer.shadowMapEnabled = true;

  // enable shadows for a light
  spotLight.castShadow = true;

  // enable shadows for an object
  clock.castShadow = true;
  clock.receiveShadow = true;

  // add plane to receive shadow
  var planeGeo = new THREE.PlaneGeometry(200, 200, 10, 10);
  var planeMat = new THREE.MeshLambertMaterial({color: 0xFFFFFF});
  var plane = new THREE.Mesh(planeGeo, planeMat);

  plane.rotation.x = -Math.PI/2;
  plane.position.y = -50;
  plane.receiveShadow = true;

  scene.add(plane);

  // draw!
  renderer.render(scene, camera);

  // add animation
  var animate = function (t) {

    // spin the camera in a circle
    camera.position.x = Math.sin(t/1000)*300;
    camera.position.y = 150;
    camera.position.z = Math.cos(t/1000)*300;

    // update lookAt on every frame
    camera.lookAt(scene.position);

    // renderer automatically clears unless autoClear = false
    renderer.render(scene, camera);
    window.requestAnimationFrame(animate, renderer.domElement);
  };

  animate(new Date().getTime());

  </script>
</html>
